<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre as Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <p>Em Html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre a Abreviação que irá lhe mostrar qual tag utilizamos para cada um:</p>
    <ul>
        <li><abbr title="Utiliza a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utiliza a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Utiliza a tag <img>, com o atributo <src>">Imagens</abbr></li>
        <li><abbr title="Utiliza-se a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>, com o atributo <pre> ">Código-Fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol> e <li> para formar a lista">Listas Numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul> e <li> para formar a lista">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
